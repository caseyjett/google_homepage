<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CJ's Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <li class="right">About</li>
            <li class="right">Store</li>
            <div class="order">
                <li class="left">Gmail</li>
                <li class="left">Images</li>
                <li class="left waffle"><img src="GoogleWaffle.png" alt="Google Waffle"></li>
                <li class="left avatar">C</li>
            </div>
        </nav>
    </header>
    <div class="body"></div>
        <div class="main">
            <div class="img">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
        </div>
            <div class="input">
                <input type="text">
                <img class="voice" src="GoogleVoice.png" alt="Google Voice Icon">
            </div>
            <div class="btn">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
    </div>
    <footer>
            <li class="right">Advertising</li>
            <li class="right">Business</li>
            <li class="right">How Search works</li>
            <div class="order">
                <li class="left">Privacy</li>
                <li class="left">Terms</li>
                <li class="left">Settings</li>
            </div>
    </footer>
</body>
</html>
