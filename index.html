<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CJ's Google</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="GoogleG.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
                <li><a href="#">About</a></li>
                <li class="store"><a href="#">Store</a></li>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li class="waffle"><a href="#"><img src="GoogleWaffle.png" alt="Google Waffle"></a></li>
                <li id="avatar"><a href="#"><span class="avatar">C</span></a></li>
        </nav>
    </header>
    <div class="body"></div>
        <div class="main">
            <div class="img">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
        </div>
            <div class="input">
                <input type="text">
                <div class="tooltip">
                    <img class="voice" src="GoogleVoice.png" alt="Google Voice Icon">
                    <span class="tooltiptext">Search by voice</span>
                </div>
            </div>
            <div class="btn">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
    </div>
    <footer>
            <li class="right"><a href="#">Advertising</a></li>
            <li class="right"><a href="#">Business</a></li>
            <li class="right"><a href="#">How Search works</a></li>
            <div class="order">
                <li class="left"><a href="#">Privacy</a></li>
                <li class="left"><a href="#">Terms</a></li>
                <li class="left"><a href="#">Settings</a></li>
            </div>
    </footer>
</body>
</html>
